<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let c of candidates; index as i">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ c.id }}</td>
        <td>{{ c.firstName }}</td>
        <td>{{ c.lastName }}</td>
        <td>{{ c.email }}</td>
        <td>
          <button
            class="btn btn-primary"
            (click)="deleteCandidate(c.id.toString())"
          >
            Delete
          </button>
        </td>
        <td>
          <button
            class="btn btn-primary"
            (click)="editCandidate(c.id.toString())"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
