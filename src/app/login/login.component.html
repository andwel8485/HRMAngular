<form #loginForm="ngForm" (submit)="validateUser(loginForm)">
  <div class="my-3">
    <input
      class="form-control"
      type="text"
      name="userName"
      [(ngModel)]="userName"
      placeholder="Enter User Name"
    />
  </div>
  <div class="my-3">
    <input
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
